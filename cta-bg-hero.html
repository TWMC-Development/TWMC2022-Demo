<!DOCTYPE html>
<html lang="en">
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Navbar 2023 - V3</title>

      <!-- Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&display=swap"
        rel="stylesheet"
      />

      <!-- CSS -->
      <link
        rel="stylesheet"
        href="https://www.thewoodlandsmethodist.org/Themes/TWMC2022/Styles/bootstrap.css?v1.0.60"
      />
      <link
        rel="stylesheet"
        href="https://www.thewoodlandsmethodist.org/Themes/TWMC2022/Styles/theme.css?1.0.60"
      />
      <link
        rel="stylesheet"
        href="https://people.thewoodlandsmethodist.org/Themes/TWMC2022/Styles/main.css?v1.0.60"
      />

      <link rel="stylesheet" href="./css/nw-main2023.css" />
      <link rel="stylesheet" href="./css/nw-navbar.css" />
      <link rel="stylesheet" href="./css/nw-grow.css" />
      <link rel="stylesheet" href="./css/seasonal.css" />

      <!-- Script -->
      <script src="/js/script2023.js"></script>

      <!-- fontawesome v6 -->
      <script
        src="https://kit.fontawesome.com/0283da34b5.js"
        crossorigin="anonymous"
      ></script>
    </head>
    <body>
      <!-- CTA w BG start-->
      <style>
        #cta-hero-pap {
          background-image: linear-gradient(
              to bottom,
              rgba(0, 0, 0, 0.3),
              rgba(0, 0, 0, 0.5)
            ),
            url("https://s3.us-east-2.amazonaws.com/rockrms-assets/bristolhouse/BH%20Website%20Updates/booking%20cover%20photo.png");
          text-align: center;
          background-position: center center;
        }

        .hero--img__text-wrapper__wide > h2 {
          color: #fff;
          margin: 0 auto;
          font-size: 20px;
          line-height: 1.3;
          max-width: 100%;
          text-align: center;
        }

        /* Medium screens */
        @media (min-width: 640px) {
          .hero--img__text-wrapper__wide > h2 {
            font-size: 28px;
            max-width: 80%;
          }
        }

        /* Large screens */
        @media (min-width: 1024px) {
          .hero--img__text-wrapper__wide > h2 {
            font-size: 40px;
            max-width: 60%;
          }
        }
      </style>
      <section id="cta-hero-pap" class="hero--img__align-center">
        <div class="container-fluid hero--img__text-wrapper__wide">
          <h2 class="mt-0">
            June 1 | 6:00 pm | Harvest Worship Center <br />
            Join us for a church-wide album release! <br />
          </h2>
        </div>
      </section>
      <!-- End of CTA w bg-->

      <!-- CTA no bg -->
      <style>
        .cta--text {
          font-weight: 700;
          font-size: 20px;
          color: white;
          margin-bottom: 0;
          line-height: 1.3;
        }

        #bg-loud {
          background-color: #e0794d;
        }
      </style>
      <section id="bg-loud" class="py-3">
        <div class="container">
          <div class="row">
            <div class="col-sm-12 text-center">
              <p class="cta--text">
                Join us for a church-wide album release! <br />
                June 1 | 6:00 pm | Harvest Worship Center.
              </p>
            </div>
          </div>
        </div>
      </section>
      <!-- end CTA no bg-->
    </body>
  </html>
</html>
