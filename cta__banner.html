<!DOCTYPE html>
<html lang="en">
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>cta</title>

      <!-- Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&display=swap"
        rel="stylesheet"
      />

      <!-- CSS -->
      <link
        rel="stylesheet"
        href="https://www.thewoodlandsmethodist.org/Themes/TWMC2022/Styles/bootstrap.css?v1.0.60"
      />
      <link
        rel="stylesheet"
        href="https://www.thewoodlandsmethodist.org/Themes/TWMC2022/Styles/theme.css?1.0.60"
      />
      <link
        rel="stylesheet"
        href="https://people.thewoodlandsmethodist.org/Themes/TWMC2022/Styles/main.css?v1.0.60"
      />

      <link rel="stylesheet" href="./css/nw-main2023.css" />
      <link rel="stylesheet" href="./css/nw-navbar.css" />
      <link rel="stylesheet" href="./css/nw-grow.css" />
      <link rel="stylesheet" href="./css/seasonal.css" />

      <!-- Script -->
      <script src="/js/script2023.js"></script>

      <!-- fontawesome v6 -->
      <script
        src="https://kit.fontawesome.com/0283da34b5.js"
        crossorigin="anonymous"
      ></script>
    </head>
    <body>
      <section class="twmc-cta twmc-cta__traditional-enews">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-5 col-sm-offset-3">
              <div class="twmc-flex-container--cta2-enews">
                <div class="twmc-flex-item--cta2-enews--left">
                  <h3 class="twmc-h3">Home Group Leadership Training</h3>
                  <p class="twmc-p">
                    Ready to step up as Home Group facilitator?
                  </p>
                </div>

                <div class="twmc-flex-item--cta2-enews--right">
                  <a
                    target="_blank"
                    href="https://thewoodlandsmethodist.org/Registration/homegrouptraining25"
                    class="twmc--btn twmc--btn--white-enews"
                    >Find Out More</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- HAR -->
        <style>
          .twmc-cta--transition2024 {
            padding: 2.2rem 0;
            text-align: center;
            background-color: var(--color-traditional);
            /* background-image: linear-gradient(135deg, rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.5)), url('https://rockrms-assets.s3.us-east-2.amazonaws.com/images/_seasonal/_worship/_new_WOR_VenueTransition_Hero_2000x800.jpg'); */
            background-image: url("https://rockrms-assets.s3.us-east-2.amazonaws.com/images/_seasonal/_worship/_new_WOR_VenueTransition_Hero_2000x800.jpg");
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            color: #f2f2f2;
          }

          .twmc-cta--transition2024-wrapper {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            align-content: center;
            justify-content: center;
            text-align: center;
          }

          .btn-trans-hero {
            background-color: white;
            color: #333;
            border: 2px solid #333;
            border-radius: 9.5px;
            padding: 0.5rem 1.2rem;
            font-size: 0.8rem;
            font-weight: 700;
            transition: all 0.3s ease-in-out;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin-top: 0.5rem;
            min-width: 175px;
            max-width: max-content;
            text-transform: uppercase;
          }

          .btn-trans-hero:hover {
            background-color: #eee;
            transform: scale(1.02);
            color: #333;
          }

          @media only screen and (max-width: 768px) {
            .btn-trans-hero {
              margin-top: 10px;
            }
          }

          .twmc-cta--transition2024-wrapper a.btn.btn-trans-hero {
            margin: 0 auto;
          }

          .buttons-wrap {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
          }

          .btn-trans-cta {
            min-width: 218px;
          }
        </style>

        <section class="twmc-cta--transition2024">
          <div class="twmc-container">
            <div class="row">
              <div class="col-sm-8 col-sm-offset-2 align-center">
                <h4 class="twmc-h4 mb-2">Home Group Leadership Training</h4>
                <p class="twmc-p">
                  Ready to step up as Home Group facilitator?
                </p>
                <div class="buttons-wrap">
                  <a
                    href="https://thewoodlandsmethodist.org/Registration/homegrouptraining25"
                    class="btn btn-trans-hero btn-trans-cta"
                    target="_blank"
                    >Find Out More</a
                  >
                </div>
              </div>
            </div>
          </div>
        </section>
      </section>
    </body>
  </html>
</html>
